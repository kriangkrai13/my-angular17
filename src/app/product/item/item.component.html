<div class="card">
    <div class="img-wrapper">
        <img [src]="productImage" [alt]="'product '+productId">
    </div>
    <div class="card-body">
        <h5 class="card-title" [title]="productName">{{limitCharacters(productName,15)}}</h5>
        <p class="card-text" [title]="productDetail">{{ limitCharacters(productDetail, 30)}}</p>
        <p class="price">{{price}}</p>
        <button class="btn btn-primary" style="background-color: aliceblue !important; border: 1px solid #4267B2; margin-bottom: 10px; color: #4267B2;" (click)="onAddCart()">Add Cart</button>
        <button class="btn btn-primary" (click)="onPreview()">Preview</button>
    </div>
</div>
