<div class="card">
    <div class="img-wrapper">
        <img [src]="productImage" [alt]="'product '+productId">
    </div>
    <div class="card-body">
        <h5 class="card-title">{{productName}}</h5>
        <p class="card-text">{{productDetail}}</p>
        <p class="price">{{price}}</p>
        <button class="btn btn-primary">Add to Cart</button>
    </div>
</div>
